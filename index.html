<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="intro">
        <h1>Virtual Piano</h1>
        <p>This project is a part of <mark>Frontend Core</mark> track of <a href="https://hyperskill.org/">JetBrains Academy</a></p>
        <p>I upgraded and improved the initial project. This is <b>not</b> a tutorial project. At no point a sample solution was presented. </p>
    </div>
    <div id="sample-music">
        <div><em>Play Jingle Bells for some Christmas vibes</em></div>
        <div class="notes-line"><span class="mi">MI</span><span class="mi">MI</span><span class="mi">MI</span></div>
        <div class="notes-line"><span class="mi">MI</span><span class="mi">MI</span><span class="mi">MI</span></div>
        <div class="notes-line"><span class="mi">MI</span><span class="sol">SOL</span><span class="do">DO</span><span class="re">RE</span><span class="mi">MI</span></div>
    </div>
    <div class="container">
        <div class="white-keys">
            <kbd id="do">DO</kbd>
            <kbd id="re">RE</kbd>
            <kbd id="mi">MI</kbd>
            <kbd id="fa">FA</kbd>
            <kbd id="so">SOL</kbd>
            <kbd id="la">LA</kbd>
            <kbd id="ti">TI</kbd>
            <kbd id="do-o">DO</kbd>
        </div>
        <div class="black-keys">
            <kbd id="do-s"></kbd>
            <kbd id="re-s"></kbd>
            <kbd id="fa-s"></kbd>
            <kbd id="so-s"></kbd>
            <kbd id="la-s"></kbd>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
